<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      // Store the original path and redirect to root where index.html will load
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      if (path !== '/' && path !== '/index.html') {
        // Store path in sessionStorage and redirect to root
        sessionStorage.setItem('githubPagesRedirect', path + search + hash);
        window.location.replace('/');
      } else {
        // If already on root, just go to index.html
        window.location.replace('/index.html');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
